apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group 'org.dblp'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'com.google.guava', name: 'guava', version: '21.0'
}
